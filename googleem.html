<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Bookstore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Simple Bookstore</span>
    </div>
  </nav>

  
  <div class="container my-4">
    <h2>Books for Sale</h2>
    <div class="row" id="bookList"></div>

    <h3 class="mt-5">Shopping Cart</h3>
    <ul class="list-group mb-3" id="cartItems"></ul>
    <p><strong>Total: $<span id="total">0.00</span></strong></p>
    <button class="btn btn-success" onclick="checkout()" id="checkoutBtn" style="display: none;">Checkout</button>
  </div>

  
  <script>
    
    const books = [
      { id: 1, title: "The Hobbit", author: "J.R.R. Tolkien", price: 12.99 },
      { id: 2, title: "1984", author: "George Orwell", price: 10.50 },
      { id: 3, title: "To Kill a Mockingbird", author: "Harper Lee", price: 11.25 }
    ];

    
    const cart = [];

    
    function displayBooks() {
      const bookList = document.getElementById("bookList");
      books.forEach(book => {
        const col = document.createElement("div");
        col.className = "col-md-4 mb-3";
        col.innerHTML = `
          <div class="card h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${book.title}</h5>
              <p class="card-text">Author: ${book.author}</p>
              <p class="card-text">Price: $${book.price.toFixed(2)}</p>
              <button class="btn btn-primary mt-auto" onclick="addToCart(${book.id})">Add to Cart</button>
            </div>
          </div>
        `;
        bookList.appendChild(col);
      });
    }

    
    function addToCart(bookId) {
      const book = books.find(b => b.id === bookId);
      const existing = cart.find(item => item.id === bookId);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...book, quantity: 1 });
      }
      updateCart();
    }

    
    function removeFromCart(bookId) {
      const index = cart.findIndex(item => item.id === bookId);
      if (index > -1) {
        if (cart[index].quantity > 1) {
          cart[index].quantity -= 1;
        } else {
          cart.splice(index, 1);
        }
        updateCart();
      }
    }

    
    function updateCart() {
      const cartItems = document.getElementById("cartItems");
      const total = document.getElementById("total");
      const checkoutBtn = document.getElementById("checkoutBtn");

      cartItems.innerHTML = "";
      let sum = 0;

      if (cart.length === 0) {
        cartItems.innerHTML = '<li class="list-group-item">Your cart is empty.</li>';
        checkoutBtn.style.display = "none";
        total.textContent = "0.00";
        return;
      }

      cart.forEach(item => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        const itemTotal = item.price * item.quantity;
        sum += itemTotal;

        li.innerHTML = `
          <div>
            ${item.title} (x${item.quantity}) - $${itemTotal.toFixed(2)}
          </div>
          <button class="btn btn-sm btn-danger" onclick="removeFromCart(${item.id})">Remove</button>
        `;
        cartItems.appendChild(li);
      });

      total.textContent = sum.toFixed(2);
      checkoutBtn.style.display = "inline-block";
    }

    
    function checkout() {
      if (cart.length === 0) return;
      alert("Thank you for your purchase!");
      cart.length = 0;
      updateCart();
    }

    
    displayBooks();
  </script>

</body>
</html>

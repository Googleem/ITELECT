<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Bookstore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Simple Bookstore</span>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container my-4">
    <h2>Books Available</h2>
    <div class="row" id="bookList"></div>

    <h3 class="mt-5">Shopping Cart</h3>
    <ul class="list-group mb-3" id="cartItems"></ul>
    <p><strong>Total: $<span id="total">0.00</span></strong></p>
  </div>

  <!-- Script with simple logic -->
  <script>
    // Example book data
    const books = [
      { id: 1, title: "The Hobbit", author: "J.R.R. Tolkien", price: 12.99 },
      { id: 2, title: "1984", author: "George Orwell", price: 10.50 },
      { id: 3, title: "To Kill a Mockingbird", author: "Harper Lee", price: 11.25 }
    ];

    // Cart array to hold added books
    const cart = [];

    // Show all books
    function displayBooks() {
      const bookList = document.getElementById("bookList");
      books.forEach(book => {
        const col = document.createElement("div");
        col.className = "col-md-4 mb-3";
        col.innerHTML = `
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">${book.title}</h5>
              <p class="card-text">Author: ${book.author}</p>
              <p class="card-text">Price: $${book.price.toFixed(2)}</p>
              <button class="btn btn-primary" onclick="addToCart(${book.id})">Add to Cart</button>
            </div>
          </div>
        `;
        bookList.appendChild(col);
      });
    }

    // Add book to cart
    function addToCart(bookId) {
      const book = books.find(b => b.id === bookId);
      cart.push(book);
      updateCart();
    }

    // Update cart display
    function updateCart() {
      const cartItems = document.getElementById("cartItems");
      const total = document.getElementById("total");
      cartItems.innerHTML = "";
      let sum = 0;

      cart.forEach(item => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = `${item.title} - $${item.price.toFixed(2)}`;
        cartItems.appendChild(li);
        sum += item.price;
      });

      total.textContent = sum.toFixed(2);
    }

    // Show books when page loads
    displayBooks();
  </script>

</body>
</html>

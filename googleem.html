<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookstore with Images</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Image Bookstore</span>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-4">
    <h2 class="mb-4">Books for Sale</h2>
    <div class="row" id="bookList"></div>

    <h3 class="mt-5">Shopping Cart</h3>
    <ul class="list-group mb-3" id="cartItems"></ul>
    <p><strong>Total: $<span id="total">0.00</span></strong></p>
    <button class="btn btn-success" onclick="checkout()" id="checkoutBtn" style="display: none;">Checkout</button>
  </div>

  <script>
    const books = [
      {
        id: 1,
        title: "The Hobbit",
        price: 12.99,
        image: "https://covers.openlibrary.org/b/id/6979861-L.jpg"
      },
      {
        id: 2,
        title: "1984",
        price: 10.50,
        image: "https://covers.openlibrary.org/b/id/7222246-L.jpg"
      },
      {
        id: 3,
        title: "To Kill a Mockingbird",
        price: 11.25,
        image: "https://covers.openlibrary.org/b/id/8228691-L.jpg"
      },
      {
        id: 4,
        title: "The Great Gatsby",
        price: 9.99,
        image: "https://covers.openlibrary.org/b/id/7222161-L.jpg"
      },
      {
        id: 5,
        title: "Pride and Prejudice",
        price: 8.49,
        image: "https://covers.openlibrary.org/b/id/8231856-L.jpg"
      },
      {
        id: 6,
        title: "Harry Potter and the Sorcerer's Stone",
        price: 14.99,
        image: "https://covers.openlibrary.org/b/id/7888782-L.jpg"
      }
    ];

    const cart = [];

    function displayBooks() {
      const bookList = document.getElementById("bookList");
      books.forEach(book => {
        const col = document.createElement("div");
        col.className = "col-md-4 mb-4";
        col.innerHTML = `
          <div class="card h-100">
            <img src="${book.image}" class="card-img-top" alt="${book.title}" style="height: 300px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
              <p class="card-text">Price: $${book.price.toFixed(2)}</p>
              <button class="btn btn-primary mt-auto" onclick="addToCart(${book.id})">Add to Cart</button>
            </div>
          </div>
        `;
        bookList.appendChild(col);
      });
    }

    function addToCart(bookId) {
      const book = books.find(b => b.id === bookId);
      const existing = cart.find(item => item.id === bookId);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ ...book, quantity: 1 });
      }
      updateCart();
    }

    function removeFromCart(bookId) {
      const index = cart.findIndex(item => item.id === bookId);
      if (index > -1) {
        if (cart[index].quantity > 1) {
          cart[index].quantity -= 1;
        } else {
          cart.splice(index, 1);
        }
        updateCart();
      }
    }

    function updateCart() {
      const cartItems = document.getElementById("cartItems");
      const total = document.getElementById("total");
      const checkoutBtn = document.getElementById("checkoutBtn");

      cartItems.innerHTML = "";
      let sum = 0;

      if (cart.length === 0) {
        cartItems.innerHTML = '<li class="list-group-item">Your cart is empty.</li>';
        checkoutBtn.style.display = "none";
        total.textContent = "0.00";
        return;
      }

      cart.forEach(item => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        const itemTotal = item.price * item.quantity;
        sum += itemTotal;

        li.innerHTML = `
          <div>
            <strong>x${item.quantity}</strong> â€” $${itemTotal.toFixed(2)}
          </div>
          <button class="btn btn-sm btn-danger" onclick="removeFromCart(${item.id})">Remove</button>
        `;
        cartItems.appendChild(li);
      });

      total.textContent = sum.toFixed(2);
      checkoutBtn.style.display = "inline-block";
    }

    function checkout() {
      if (cart.length === 0) return;
      alert("Thank you for your purchase!");
      cart.length = 0;
      updateCart();
    }

    displayBooks();
  </script>

</body>
</html>

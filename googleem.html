<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Bookstore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    nav a {
      margin: 0 1em;
      color: #fff;
      text-decoration: none;
    }
    .book-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1em;
      padding: 1em;
    }
    .book {
      background: white;
      padding: 1em;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .book h3 {
      margin-top: 0;
    }
    .cart {
      background: white;
      padding: 1em;
      margin: 1em;
      border-radius: 5px;
    }
    button {
      background: #333;
      color: white;
      border: none;
      padding: 0.5em 1em;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Online Bookstore</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#cart">Cart</a>
    </nav>
  </header>

  <main>
    <section class="book-list" id="bookList"></section>
    <section class="cart" id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cartItems"></ul>
      <strong>Total: $<span id="total">0.00</span></strong>
    </section>
  </main>

  <script>
    const books = [
      { id: 1, title: "Book One", author: "Author A", price: 10.99 },
      { id: 2, title: "Book Two", author: "Author B", price: 12.49 },
      { id: 3, title: "Book Three", author: "Author C", price: 8.75 }
    ];

    const cart = [];

    function displayBooks() {
      const bookList = document.getElementById("bookList");
      books.forEach(book => {
        const div = document.createElement("div");
        div.className = "book";
        div.innerHTML = `
          <h3>${book.title}</h3>
          <p>Author: ${book.author}</p>
          <p>Price: $${book.price.toFixed(2)}</p>
          <button onclick="addToCart(${book.id})">Add to Cart</button>
        `;
        bookList.appendChild(div);
      });
    }

    function addToCart(bookId) {
      const book = books.find(b => b.id === bookId);
      cart.push(book);
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cartItems");
      const total = document.getElementById("total");
      cartItems.innerHTML = "";
      let sum = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.title} - $${item.price.toFixed(2)}`;
        cartItems.appendChild(li);
        sum += item.price;
      });
      total.textContent = sum.toFixed(2);
    }

    displayBooks();
  </script>
</body>
</html>

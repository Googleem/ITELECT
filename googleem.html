<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Bookstore</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Online Bookstore</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#cart">Cart</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row" id="bookList"></div>

    <div class="card mt-4" id="cart">
      <div class="card-body">
        <h4 class="card-title">Shopping Cart</h4>
        <ul class="list-group list-group-flush mb-3" id="cartItems"></ul>
        <p><strong>Total: $<span id="total">0.00</span></strong></p>
        <button class="btn btn-success" onclick="checkout()" id="checkoutBtn" style="display:none;">Checkout</button>
      </div>
    </div>
  </main>

  <script>
    const books = [
      { id: 1, title: "Book One", author: "Author A", price: 10.99 },
      { id: 2, title: "Book Two", author: "Author B", price: 12.49 },
      { id: 3, title: "Book Three", author: "Author C", price: 8.75 }
    ];

    const cart = [];

    function displayBooks() {
      const bookList = document.getElementById("bookList");
      bookList.innerHTML = "";
      books.forEach(book => {
        const col = document.createElement("div");
        col.className = "col-md-4 mb-4";
        col.innerHTML = `
          <div class="card h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">${book.title}</h5>
              <p class="card-text">Author: ${book.author}</p>
              <p class="card-text">Price: $${book.price.toFixed(2)}</p>
              <button class="btn btn-primary mt-auto" onclick="addToCart(${book.id})">Add to Cart</button>
            </div>
          </div>
        `;
        bookList.appendChild(col);
      });
    }

    function addToCart(bookId) {
      const book = books.find(b => b.id === bookId);
      const item = cart.find(i => i.id === book.id);
      if (item) {
        item.quantity++;
      } else {
        cart.push({ ...book, quantity: 1 });
      }
      updateCart();
    }

    function removeFromCart(bookId) {
      const index = cart.findIndex(item => item.id === bookId);
      if (index > -1) {
        if (cart[index].quantity > 1) {
          cart[index].quantity--;
        } else {
          cart.splice(index, 1);
        }
        updateCart();
      }
    }

    function updateCart() {
      const cartItems = document.getElementById("cartItems");
      const total = document.getElementById("total");
      const checkoutBtn = document.getElementById("checkoutBtn");
      cartItems.innerHTML = "";
      let sum = 0;

      if (cart.length === 0) {
        cartItems.innerHTML = '<li class="list-group-item">Your cart is empty.</li>';
        total.textContent = "0.00";
        checkoutBtn.style.display = "none";
        return;
      }

      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <div>
            ${item.title} (x${item.quantity}) - $${itemTotal.toFixed(2)}
          </div>
          <button class="btn btn-sm btn-danger" onclick="removeFromCart(${item.id})">Remove</button>
        `;
        cartItems.appendChild(li);
        sum += itemTotal;
      });

      total.textContent = sum.toFixed(2);
      checkoutBtn.style.display = "inline-block";
    }

    function checkout() {
      if (cart.length === 0) return;
      alert("Thank you for your purchase!");
      cart.length = 0;
      updateCart();
    }

    displayBooks();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
